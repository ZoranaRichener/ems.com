<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmaniTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmaniLabel_deptBr}" for="deptBr" />
                    <h:inputText id="deptBr" value="#{departmaniController.selected.deptBr}" title="#{bundle.CreateDepartmaniTitle_deptBr}" required="true" requiredMessage="#{bundle.CreateDepartmaniRequiredMessage_deptBr}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmaniLabel_deptNaziv}" for="deptNaziv" />
                    <h:inputText id="deptNaziv" value="#{departmaniController.selected.deptNaziv}" title="#{bundle.CreateDepartmaniTitle_deptNaziv}" required="true" requiredMessage="#{bundle.CreateDepartmaniRequiredMessage_deptNaziv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmaniController.create}" value="#{bundle.CreateDepartmaniSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmaniController.prepareList}" value="#{bundle.CreateDepartmaniShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmaniIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
