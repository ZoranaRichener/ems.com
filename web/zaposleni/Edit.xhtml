<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditZaposleniTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_zaposleniBr}" for="zaposleniBr" />
                    <h:inputText id="zaposleniBr" value="#{zaposleniController.selected.zaposleniBr}" title="#{bundle.EditZaposleniTitle_zaposleniBr}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_zaposleniBr}"/>
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_datumRodjenja}" for="datumRodjenja" />
                    <h:inputText id="datumRodjenja" value="#{zaposleniController.selected.datumRodjenja}" title="#{bundle.EditZaposleniTitle_datumRodjenja}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_datumRodjenja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{zaposleniController.selected.ime}" title="#{bundle.EditZaposleniTitle_ime}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{zaposleniController.selected.prezime}" title="#{bundle.EditZaposleniTitle_prezime}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_pol}" for="pol" />
                    <h:inputText id="pol" value="#{zaposleniController.selected.pol}" title="#{bundle.EditZaposleniTitle_pol}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_pol}"/>
                    <h:outputLabel value="#{bundle.EditZaposleniLabel_angazovanOd}" for="angazovanOd" />
                    <h:inputText id="angazovanOd" value="#{zaposleniController.selected.angazovanOd}" title="#{bundle.EditZaposleniTitle_angazovanOd}" required="true" requiredMessage="#{bundle.EditZaposleniRequiredMessage_angazovanOd}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{zaposleniController.update}" value="#{bundle.EditZaposleniSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditZaposleniViewLink}"/>
                <br />
                <h:commandLink action="#{zaposleniController.prepareList}" value="#{bundle.EditZaposleniShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditZaposleniIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
