<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListZaposleniTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListZaposleniEmpty}" rendered="#{zaposleniController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{zaposleniController.items.rowCount > 0}">
                    <h:outputText value="#{zaposleniController.pagination.pageFirstItem + 1}..#{zaposleniController.pagination.pageLastItem + 1}/#{zaposleniController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{zaposleniController.previous}" value="#{bundle.Previous} #{zaposleniController.pagination.pageSize}" rendered="#{zaposleniController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{zaposleniController.next}" value="#{bundle.Next} #{zaposleniController.pagination.pageSize}" rendered="#{zaposleniController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{zaposleniController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_zaposleniBr}"/>
                            </f:facet>
                            <h:outputText value="#{item.zaposleniBr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_datumRodjenja}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumRodjenja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_ime}"/>
                            </f:facet>
                            <h:outputText value="#{item.ime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_prezime}"/>
                            </f:facet>
                            <h:outputText value="#{item.prezime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_pol}"/>
                            </f:facet>
                            <h:outputText value="#{item.pol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaposleniTitle_angazovanOd}"/>
                            </f:facet>
                            <h:outputText value="#{item.angazovanOd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{zaposleniController.prepareView}" value="#{bundle.ListZaposleniViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zaposleniController.prepareEdit}" value="#{bundle.ListZaposleniEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zaposleniController.destroy}" value="#{bundle.ListZaposleniDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{zaposleniController.prepareCreate}" value="#{bundle.ListZaposleniCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListZaposleniIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
