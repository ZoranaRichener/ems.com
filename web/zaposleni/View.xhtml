<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewZaposleniTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewZaposleniLabel_zaposleniBr}"/>
                    <h:outputText value="#{zaposleniController.selected.zaposleniBr}" title="#{bundle.ViewZaposleniTitle_zaposleniBr}"/>
                    <h:outputText value="#{bundle.ViewZaposleniLabel_datumRodjenja}"/>
                    <h:outputText value="#{zaposleniController.selected.datumRodjenja}" title="#{bundle.ViewZaposleniTitle_datumRodjenja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewZaposleniLabel_ime}"/>
                    <h:outputText value="#{zaposleniController.selected.ime}" title="#{bundle.ViewZaposleniTitle_ime}"/>
                    <h:outputText value="#{bundle.ViewZaposleniLabel_prezime}"/>
                    <h:outputText value="#{zaposleniController.selected.prezime}" title="#{bundle.ViewZaposleniTitle_prezime}"/>
                    <h:outputText value="#{bundle.ViewZaposleniLabel_pol}"/>
                    <h:outputText value="#{zaposleniController.selected.pol}" title="#{bundle.ViewZaposleniTitle_pol}"/>
                    <h:outputText value="#{bundle.ViewZaposleniLabel_angazovanOd}"/>
                    <h:outputText value="#{zaposleniController.selected.angazovanOd}" title="#{bundle.ViewZaposleniTitle_angazovanOd}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zaposleniController.destroyAndView}" value="#{bundle.ViewZaposleniDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewZaposleniEditLink}"/>
                <br />
                <h:commandLink action="#{zaposleniController.prepareCreate}" value="#{bundle.ViewZaposleniCreateLink}" />
                <br />
                <h:commandLink action="#{zaposleniController.prepareList}" value="#{bundle.ViewZaposleniShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewZaposleniIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
