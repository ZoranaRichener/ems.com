<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeptZapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeptZapLabel_odDatuma}"/>
                    <h:outputText value="#{deptZapController.selected.odDatuma}" title="#{bundle.ViewDeptZapTitle_odDatuma}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptZapLabel_doDatuma}"/>
                    <h:outputText value="#{deptZapController.selected.doDatuma}" title="#{bundle.ViewDeptZapTitle_doDatuma}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptZapLabel_zaposleni}"/>
                    <h:outputText value="#{deptZapController.selected.zaposleni}" title="#{bundle.ViewDeptZapTitle_zaposleni}"/>
                    <h:outputText value="#{bundle.ViewDeptZapLabel_departmani}"/>
                    <h:outputText value="#{deptZapController.selected.departmani}" title="#{bundle.ViewDeptZapTitle_departmani}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deptZapController.destroyAndView}" value="#{bundle.ViewDeptZapDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeptZapEditLink}"/>
                <br />
                <h:commandLink action="#{deptZapController.prepareCreate}" value="#{bundle.ViewDeptZapCreateLink}" />
                <br />
                <h:commandLink action="#{deptZapController.prepareList}" value="#{bundle.ViewDeptZapShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeptZapIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
