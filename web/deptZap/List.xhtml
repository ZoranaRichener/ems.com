<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeptZapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeptZapEmpty}" rendered="#{deptZapController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deptZapController.items.rowCount > 0}">
                    <h:outputText value="#{deptZapController.pagination.pageFirstItem + 1}..#{deptZapController.pagination.pageLastItem + 1}/#{deptZapController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deptZapController.previous}" value="#{bundle.Previous} #{deptZapController.pagination.pageSize}" rendered="#{deptZapController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deptZapController.next}" value="#{bundle.Next} #{deptZapController.pagination.pageSize}" rendered="#{deptZapController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deptZapController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptZapTitle_odDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.odDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptZapTitle_doDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.doDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptZapTitle_zaposleni}"/>
                            </f:facet>
                            <h:outputText value="#{item.zaposleni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptZapTitle_departmani}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmani}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deptZapController.prepareView}" value="#{bundle.ListDeptZapViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptZapController.prepareEdit}" value="#{bundle.ListDeptZapEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptZapController.destroy}" value="#{bundle.ListDeptZapDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deptZapController.prepareCreate}" value="#{bundle.ListDeptZapCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeptZapIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
