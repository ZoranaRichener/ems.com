<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                <h:outputText escape="false" value="#{bundle.ListDeptMenadzerEmpty}" rendered="#{deptMenadzerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deptMenadzerController.items.rowCount > 0}">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptMenadzerTitle_odDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.odDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptMenadzerTitle_doDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.doDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptMenadzerTitle_zaposleni}"/>
                            </f:facet>
                            <h:outputText value="#{item.zaposleni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeptMenadzerTitle_departmani}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmani}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deptMenadzerController.prepareView}" value="#{bundle.ListDeptMenadzerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptMenadzerController.prepareEdit}" value="#{bundle.ListDeptMenadzerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deptMenadzerController.destroy}" value="#{bundle.ListDeptMenadzerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <h:commandLink action="#{deptMenadzerController.prepareCreate}" value="#{bundle.ListDeptMenadzerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeptMenadzerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
