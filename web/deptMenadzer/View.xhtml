<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeptMenadzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeptMenadzerLabel_odDatuma}"/>
                    <h:outputText value="#{deptMenadzerController.selected.odDatuma}" title="#{bundle.ViewDeptMenadzerTitle_odDatuma}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptMenadzerLabel_doDatuma}"/>
                    <h:outputText value="#{deptMenadzerController.selected.doDatuma}" title="#{bundle.ViewDeptMenadzerTitle_doDatuma}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeptMenadzerLabel_zaposleni}"/>
                    <h:outputText value="#{deptMenadzerController.selected.zaposleni}" title="#{bundle.ViewDeptMenadzerTitle_zaposleni}"/>
                    <h:outputText value="#{bundle.ViewDeptMenadzerLabel_departmani}"/>
                    <h:outputText value="#{deptMenadzerController.selected.departmani}" title="#{bundle.ViewDeptMenadzerTitle_departmani}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deptMenadzerController.destroyAndView}" value="#{bundle.ViewDeptMenadzerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeptMenadzerEditLink}"/>
                <br />
                <h:commandLink action="#{deptMenadzerController.prepareCreate}" value="#{bundle.ViewDeptMenadzerCreateLink}" />
                <br />
                <h:commandLink action="#{deptMenadzerController.prepareList}" value="#{bundle.ViewDeptMenadzerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeptMenadzerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
