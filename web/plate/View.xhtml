<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewPlateTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlateLabel_platePK_odDatuma}"/>

                    <h:outputText value="#{plateController.selected.doDatuma}" title="#{bundle.ViewPlateTitle_doDatuma}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlateLabel_zaposleni}"/>
                    <h:outputText value="#{plateController.selected.zaposleni}" title="#{bundle.ViewPlateTitle_zaposleni}"/>

                <br />

                <h:commandLink action="#{plateController.prepareCreate}" value="#{bundle.ViewPlateCreateLink}" />
                <br />
                <h:commandLink action="#{plateController.prepareList}" value="#{bundle.ViewPlateShowAllLink}"/>

                <br />
