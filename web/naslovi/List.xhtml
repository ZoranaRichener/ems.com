<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNasloviTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNasloviEmpty}" rendered="#{nasloviController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nasloviController.items.rowCount > 0}">
                    <h:outputText value="#{nasloviController.pagination.pageFirstItem + 1}..#{nasloviController.pagination.pageLastItem + 1}/#{nasloviController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nasloviController.previous}" value="#{bundle.Previous} #{nasloviController.pagination.pageSize}" rendered="#{nasloviController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nasloviController.next}" value="#{bundle.Next} #{nasloviController.pagination.pageSize}" rendered="#{nasloviController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nasloviController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNasloviTitle_nasloviPK_naslov}"/>
                            </f:facet>
                            <h:outputText value="#{item.nasloviPK.naslov}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNasloviTitle_nasloviPK_odDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.nasloviPK.odDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNasloviTitle_doDatuma}"/>
                            </f:facet>
                            <h:outputText value="#{item.doDatuma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNasloviTitle_zaposleni}"/>
                            </f:facet>
                            <h:outputText value="#{item.zaposleni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nasloviController.prepareView}" value="#{bundle.ListNasloviViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nasloviController.prepareEdit}" value="#{bundle.ListNasloviEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nasloviController.destroy}" value="#{bundle.ListNasloviDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nasloviController.prepareCreate}" value="#{bundle.ListNasloviCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNasloviIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
