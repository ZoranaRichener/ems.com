<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewNasloviLabel_doDatuma}"/>

                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNasloviLabel_zaposleni}"/>

                <br />
                <h:commandLink action="#{nasloviController.destroyAndView}" value="#{bundle.ViewNasloviDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNasloviEditLink}"/>

                <h:commandLink action="#{nasloviController.prepareCreate}" value="#{bundle.ViewNasloviCreateLink}" />
                <br />
                <h:commandLink action="#{nasloviController.prepareList}" value="#{bundle.ViewNasloviShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNasloviIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
